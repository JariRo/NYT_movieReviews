<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Axis | Movie Reviews</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="apple-touch-icon" href="touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="72x72" href="touch-icon-ipad.png">
    <meta name="viewport" content="width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
  </head>

  <body>

    <main id="wrapper">
        <div class="showcase">
            <section class="container">
                <h2>NYT Movie Reviews!</h2>
                <hr>
            </section>
        </div>

        <section class="page-info">
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col" id="movieApp">
                        <div class="panel panel-primary movieSearch" id="searchMovie">
                            <div class="panel-heading">
                                <h4>Search for Movie Review</h4>
                            </div>
                            <div class="panel-body">
                                <p class="lead">Search on the movie title:<span id="feedBack"></span></p>
                                <form>
                                    <input type="text" class="form-control input-lg" placeholder="Title...">
                                    <br />
                                    <button class="btn btn-primary btn-lg btn-block">Search</button>
                                </form>
                            </div>
                            <div id="filters">
                              <div class="box-Holder">
                                  <input id="latest-order" type="radio" name="filters" value="Newest">
                                  <label for="latest-order">Latest</label>
                                  <input id="alpabetic-order" type="radio" name="filters" value="Alphabetic">
                                  <label for="alpabetic-order">Alphabetic</label>
                              </div>
                            </div>
                            <hr />
                            <div id="movieResults">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Copyright &copy; 2018 Jari Rosenstr√∂m</p>
        </div>
    </footer>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="JS/movieMachine.js"></script>
  </body>
</html>
